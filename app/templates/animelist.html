{% extends "main.html" %}
{% block title %}
  ANIME LIST
{% endblock %}
{% block content %}
<body id = "body">
  <div class="mx-5 my-5">
   <table class="table table-dark table-bordered table-striped">
      <thead class="thead-light">
         <tr>
            <th scope="col">#</th>
            <th scope="col">NAME</th>
            <th scope="col">EPISODE NO</th>
            <th scope="col">TYPE</th>
            <th scope="col">DATE</th>
         </tr>
      </thead>
      <tbody>
      </tbody>
   </table>
 </div>
   <script>
      $(document).ready(function() {
            var json = {{content|safe}}
            var tr;
            for (var i = 0; i < json.length; i++) {
              tr = $('<tr/>');
              tr.append("<td>" + i + "</td>");
              tr.append("<td>" + json[i].anime_id + "</td>");
              tr.append("<td>" + json[i].name + "</td>");
              tr.append("<td>" + json[i].eps + "</td>");
              tr.append("<td>" + json[i].description + "</td>");
              $('tbody').append(tr);
            }
          });
      
          
   </script> 
   {% endblock %}
