{% extends "main.html" %} {% block title %} BY GENRE {% endblock %} {% block content %}
<div class="mx-5 my-5">
    <table class="table shadow-lg rounded table-dark">
        <thead class="bg-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">NAME</th>
                
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script>
$(document).ready(function() {
    var json = {{ content | safe }}
    var tr;
    for (var i = 0; i < json.length; i++) {
        tr = $('<tr/>');
        tr.append("<td>" + i + "</td>");
        tr.append("<td> <a href='/detail/?url=https://www1.kickassanime.rs" + json[i].slug + "' style='color:white'> " + json[i].name + "</a> </td>");
        $('tbody').append(tr);
    }
});
</script> {% endblock %}
