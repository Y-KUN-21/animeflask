<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/simple-sidebar.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body id="bg-body" class="h-100">
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-right border-primary" id="sidebar-wrapper">
      <div class="sidebar-heading border-primary border-bottom font-weight-bold" style="color: white;letter-spacing: 5px;">ANIMEFLASK</div>
      <div class="list-group list-group-flush"> <a href="{{ url_for('home')}}" class="list-group-item list-group-item-action">HOME</a> <a href="{{ url_for('recentSub')}}" class="list-group-item list-group-item-action ">RECENT SUB</a> <a href="{{ url_for('recentDub')}}" class="list-group-item list-group-item-action ">RECENT DUB</a> <a href="{{ url_for('search')}}" class="list-group-item list-group-item-action">SEACRH</a><a href="{{ url_for('genre')}}" class="list-group-item list-group-item-action">GENRES</a> <a href="{{ url_for('animeList')}}" class="list-group-item list-group-item-action">ANIME LIST</a> <a href="https://github.com/y-kun-21" target="_blank" class="list-group-item list-group-item-action">GITHUB</a> </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>

      </nav>
      <div class="container-fluid">
        <div class="main-content" id="content">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </div>
  <script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
